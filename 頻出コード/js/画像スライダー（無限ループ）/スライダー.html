
    <!-- スライダー -->
    <div class="slider">

            <button class="slider__btn slider__btn_prev"></button>
    
            <div class="slider__container">

                <img src="img/sample/sample2.jpg" alt="" class="slider__img slider__img_first2">
                <img src="img/sample/sample3.jpg" alt="" class="slider__img">
                <img src="img/sample/sample4.jpg" alt="" class="slider__img slider__img_last2">

            <button class="slider__btn slider__btn_next"></button>
    
        </div>
